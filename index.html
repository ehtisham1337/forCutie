<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Excited!</title>
  <link rel="stylesheet" href="styles/flexbox-center-container.css" media="all">
  <link rel="stylesheet" href="styles/system-fonts.css" media="all">
  <link rel="stylesheet" href="styles/style.css" media="all">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    body {
      background: #ffffff;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      color: #333;
    }

    .container {
      font-weight: lighter;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-weight: normal;
      font-size: 3em;
      color: #ff6699;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: inline-block;
      font-size: 1.5em;
      list-style-type: none;
      padding: 1em;
      text-transform: uppercase;
      background: #ffebef;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: cardBeat 1s infinite alternate;
      transition: transform 0.2s;
    }

    li span {
      display: block;
      font-size: 4.5rem;
      color: #ff3366;
    }

    .merrywrap {
      position: absolute;
      right: 40px;
      left: 40px;
      bottom: 80px;
      top: 40px;
    }

    .giftbox {
      position: absolute;
      width: 300px;
      height: 200px;
      left: 50%;
      margin-left: -150px;
      bottom: 0;
      z-index: 10;
    }

    .giftbox > div {
      background: #F64747;
      position: absolute;
      box-shadow: 5px 10px 18px rgba(0, 0, 0, 0.4);
    }

    .giftbox > div:after,
    .giftbox > div:before {
      position: absolute;
      content: "";
      top: 0;
    }

    .giftbox:after {
      position: absolute;
      color: #fff;
      width: 100%;
      content: "Click Me!";
      left: 0;
      bottom: 0;
      font-size: 24px;
      text-align: center;
      transform: rotate(-20deg);
      transform-origin: 0 0;
    }

    .giftbox .cover {
      width: 100%;
      top: 0;
      left: 0;
      height: 25%;
      z-index: 2;
    }

    .giftbox .cover:before {
      position: absolute;
      height: 100%;
      left: 50%;
      width: 50px;
      transform: translateX(-50%);
      background: #2C3E50;
    }

    .giftbox .cover > div {
      position: absolute;
      width: 50px;
      height: 50px;
      left: 50%;
      top: -50px;
      transform: translateX(-50%);
    }

    .giftbox .cover > div:before,
    .giftbox .cover > div:after {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      content: "";
      box-shadow: inset 0 0 0 15px #2C3E50;
      border-radius: 30px;
      transform-origin: 50% 100%;
    }

    .giftbox .cover > div:before {
      transform: translateX(-45%) skewY(40deg);
    }

    .giftbox .cover > div:after {
      transform: translateX(45%) skewY(-40deg);
    }

    .giftbox .box {
      right: 5%;
      left: 5%;
      height: 80%;
      bottom: 0;
    }

    .giftbox .box:before {
      width: 50px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #2C3E50;
    }

    .giftbox .box:after {
      width: 100%;
      height: 30px;
      background: rgba(0, 0, 0, 0);
    }

    .step-1 .giftbox {
      animation: wobble 0.5s linear infinite forwards;
    }

    .step-1 .cover {
      animation: wobble 0.5s linear infinite 5s forwards;
    }

    .step-1 .icons .row span {
      opacity: 1;
    }

    .step-2 .giftbox:after {
      opacity: 0;
    }

    .step-3 .giftbox,
    .step-4 .giftbox {
      opacity: 0;
      z-index: 1;
    }

    .step-3 .giftbox:after,
    .step-4 .giftbox:after {
      opacity: 0;
    }

    .step-2 .giftbox .cover {
      animation: flyUp 2s ease-in forwards;
    }

    .step-2 .giftbox .box {
      animation: flyDown 2s ease-in 0.05s forwards;
    }

    @keyframes wobble {
      25% {
        transform: rotate(4deg);
      }

      75% {
        transform: rotate(-2deg);
      }
    }

    @keyframes flyUp {
      75% {
        opacity: 1;
      }

      100% {
        transform: translateY(-1000px) rotate(20deg);
        opacity: 0;
      }
    }

    @keyframes flyDown {
      75% {
        opacity: 1;
      }

      100% {
        transform: translateY(100%);
        opacity: 0;
      }
    }

    /* Heart animation */
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ff99cc;
      
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ff99cc;
      border-radius: 50%;
    }

    .heart:before {
      top: -25px;
      left: 0;
    }

    .heart:after {
      left: 25px;
      top: 0;
    }

    @keyframes beat {
      to {
        transform: scale(1.2);
      }
    }

    /* Beat animation for cards */
    @keyframes cardBeat {
      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>

<body>
  <canvas id="c"></canvas>
  <canvas id="confetti"></canvas>
  <div class="container" id="count">
    <h1 id="head">Hello Cutie, I'm so excited:</h1>
    <ul>
      <li class="card"><span id="day"></span>days</li>
      <li class="card"><span id="hour"></span>hours</li>
      <li class="card"><span id="minute"></span>minutes</li>
      <li class="card"><span id="second"></span>seconds</li>
    </ul>
  </div>
  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>
  </div>

  <!-- Hearts -->
 

  <script src="scripts/confetti.min.js" charset="utf-8"></script>
  <script src="scripts/index.js" charset="utf-8"></script>
  <script>
    // Animation sync with seconds
    const secondSpan = document.getElementById('second');
    const cards = document.querySelectorAll('.card');

    setInterval(() => {
      cards.forEach(card => {
        card.classList.remove('beat');
        void card.offsetWidth; // trigger reflow
        card.classList.add('beat');
      });
    }, 1000);
  </script>
</body>

</html>
